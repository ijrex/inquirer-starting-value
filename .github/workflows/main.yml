name: publish
on:
  pull_request:
    branches:
      - feat/actions-test-parent
  push:
    branches:
      - 'feat/actions-test-parent'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLISH_TO_NPM: ${{ github.ref_name == 'feat/actions-test' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci

      - run: echo "${{ toJson(${{ github.event) }}"

      - name: Publish (dry run)
        if: ${{ env.PUBLISH_TO_NPM != 'true' }}
        run: |
          echo "publish ${PUBLISH_TO_NPM}"
          echo "boolean ${{ github.ref_name == 'main' && github.event_name == 'push' }}"
          echo "ref ${{github.ref_name}}"
          echo "event ${{github.event_name}}"
          echo "type ${{github.ref_type}}"
          npm publish --dry-run

      - name: Publish
        if: ${{ env.PUBLISH_TO_NPM == 'true' }}
        run: |
          echo "publish ${PUBLISH_TO_NPM}"
          echo "boolean ${{ github.ref_name == 'main' && github.event_name == 'push' }}"
          echo "ref ${{github.ref_name}}"
          echo "event ${{github.event_name}}"
          echo "type ${{github.ref_type}}"
          # npm publish

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
