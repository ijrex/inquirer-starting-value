name: npm publish
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - name: Publish Beta
        if: ${{ github.event.release.prerelease == true }}
        run: |
          echo "publishing beta"
          echo "type ${{github.event.release.prerelease}}"
          # npm publish
      - name: Publish Prod
        if: ${{ github.event.release.prerelease != true }}
        run: |
          echo "publishing prod"
          echo "type ${{github.event.release.prerelease}}"
          # npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
